        // Mouse event handlers
        function onMouseDown(e) {
            // Get the mouse position
            var pos = getMousePos(canvas, e);
            userX = pos.x;
            userY = pos.y;
        }

        // Get the mouse position
        function getMousePos(canvas, e) {
            var rect = canvas.getBoundingClientRect();
            return {
                x: Math.round((e.clientX - rect.left) / (rect.right - rect.left) * canvas.width),
                y: Math.round((e.clientY - rect.top) / (rect.bottom - rect.top) * canvas.height)
            };
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("x: " + x, 20, 220);
            ctx.fillText("y: " + y, 20, 240);
            ctx.fillText("mx: " + userX, 20, 260);
            ctx.fillText("my: " + userY, 20, 280);
            ctx.fillText(check, 20, 360);
            ctx.fillText("status: " + start.status, 20, 320);
        }

        function drawSquare(x, y, w, h, ob) {

            ctx.beginPath();
            ctx.rect(x, y, w, h);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.closePath();

            ctx.lineJoin = "round";
            ctx.lineWidth = cornerRadius;
            ctx.strokeRect(x + (cornerRadius / 2), y + (cornerRadius / 2), w - cornerRadius, h - cornerRadius);
        }

        function drawBtn(x, y, w, h, ob) {

            var fixX = x - w / 2;
            var fixY = y - h / 2;

            ctx.beginPath();
            ctx.rect(fixX, fixY, w, h);
            ctx.fillStyle = "#FFFFFF";
            ctx.fill();
            ctx.closePath();

            ctx.lineJoin = "round";
            ctx.lineWidth = cornerRadius;
            ctx.stroke();


            drawText(ob.name, fixX, fixY + 5);

            if (userX > fixX && userY > fixY && userX < fixX + w && userY < fixY + h) {
                if (ob.status == 0) {
                    check = "click";
                    ob.status = 1;
                }
                if (ob.status == -1) {
                    check = "no";
                }
                if (ob.status == -2) {
                    check = "click";
                    step = true;
                }
            }
        }

        function drawText(text, x, y, ob) {
            ctx.font = "36px 微軟正黑體";
            ctx.fillStyle = "black";
            ctx.fillText(text, x + 35, y + 55);
        }

            if (start.status >= 3) {
                ctx.drawImage(img1, 0, 0);
            }
            if (start.status >= 4) {
                ctx.drawImage(img2, canvas.width - 600, 0);
            }
        }

                        break;
                    case "laught":
                        img2.src = 'asset/Lora_laught.png';
                        break;
                }
            }
        }

        function control() {
            if (start.status > 2) {
                ctx.drawImage(imgReturn, 0, 0, 100, 100);
                if (userX > 0 && userY > 0 && userX < imgReturn.width && userY < imgReturn.height) {
                    step = true;
                    start.status -= 1;
                }
            }

            if (userX != 0 && step) {
                if (userX > 0 && userY > 0 && userX < imgReturn.width && userY < imgReturn.height) {

                }
                else {
                    start.status += 1;
                }
                
            }
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawScore;
            drawImg();
            changeImg();

            main();
            soundControl();
            control();

            drawScore();
            userX = 0;
            userY = 0;
        }
        draw();
        setInterval(draw, 50);
